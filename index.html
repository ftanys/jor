<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人统计工具</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CryptoJS for hashing passwords -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .container { max-width: 800px; }
    .stats-card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    table { width: 100%; margin-top: 20px; }
    th, td { padding: 10px; text-align: left; }
    canvas { margin-top: 20px; }
    .form-section { margin-bottom: 20px; }
    .hidden { display: none; }
    .error { color: red; }
    #password-section { text-align: center; margin-top: 50px; }
    #main-content { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 密码保护部分 -->
    <div id="password-section" class="stats-card">
      <h3>请输入密码</h3>
      <input type="password" id="password-input" class="form-control mb-3" placeholder="密码">
      <button id="submit-password" class="btn btn-primary">提交</button>
      <p id="password-error" class="error hidden">密码错误！</p>
      <p id="set-password-note" class="hidden">首次使用，请设置密码。</p>
    </div>

    <!-- 主内容（隐藏直到验证通过） -->
    <div id="main-content" class="hidden">
      <h1 class="text-center my-4">个人统计工具</h1>
      <div id="errorMessage" class="error hidden"></div>
      <button id="logout" class="btn btn-warning mb-3">注销</button>

      <!-- 导航 -->
      <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
          <a id="add-tab" class="nav-link active" href="#add" onclick="showSection('add')">添加记录</a>
        </li>
        <li class="nav-item">
          <a id="history-tab" class="nav-link" href="#history" onclick="showSection('history')">历史记录</a>
        </li>
        <li class="nav-item">
          <a id="stats-tab" class="nav-link" href="#stats" onclick="showSection('stats')">统计</a>
        </li>
      </ul>

      <!-- 添加记录 -->
      <div id="add" class="form-section">
        <form id="recordForm" class="stats-card">
          <div class="mb-3">
            <label for="type" class="form-label">类型</label>
            <select class="form-control" id="type" required>
              <option value="masturbation">自慰</option>
              <option value="intercourse">性交</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">日期</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">时间</label>
            <input type="time" class="form-control" id="time" required>
          </div>
          <div class="mb-3">
            <label for="duration" class="form-label">时长（分钟）</label>
            <input type="number" class="form-control" id="duration" min="1" required>
          </div>
          <div class="mb-3">
            <label for="resources" class="form-label">资源（逗号分隔，性交可留空）</label>
            <input type="text" class="form-control" id="resources" placeholder="例如：视频,图片">
          </div>
          <div class="mb-3">
            <label for="notes" class="form-label">备注</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">添加</button>
        </form>
      </div>

      <!-- 历史记录 -->
      <div id="history" class="form-section hidden">
        <div class="stats-card">
          <h3>历史记录</h3>
          <table id="recordsTable" class="table table-striped">
            <thead>
              <tr>
                <th>类型</th>
                <th>日期</th>
                <th>时间</th>
                <th>时长</th>
                <th>资源</th>
                <th>备注</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="recordsBody"></tbody>
          </table>
          <button class="btn btn-secondary mt-2" onclick="exportData()">导出数据</button>
          <input type="file" id="importFile" class="mt-2" accept=".json" onchange="importData(event)">
        </div>
      </div>

      <!-- 统计 -->
      <div id="stats" class="form-section hidden">
        <div class="stats-card">
          <h3>统计概览</h3>
          <p>总次数：<span id="totalCount">0</span></p>
          <p>自慰次数：<span id="masturbationCount">0</span></p>
          <p>性交次数：<span id="intercourseCount">0</span></p>
          <p>平均时长：<span id="avgDuration">0</span> 分钟</p>
          <p>最常用资源：<span id="topResource">无</span></p>
          <canvas id="monthlyChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script>
    // 密码相关逻辑
    const passwordHashKey = 'appPasswordHash';
    let isAuthenticated = sessionStorage.getItem('authenticated') === 'true';

    function hashPassword(password) {
      return CryptoJS.SHA256(password).toString();
    }

    function checkOrSetPassword() {
      try {
        const storedHash = localStorage.getItem(passwordHashKey);
        const inputPassword = document.getElementById('password-input').value;

        if (!storedHash) {
          // 首次设置密码
          if (inputPassword) {
            localStorage.setItem(passwordHashKey, hashPassword(inputPassword));
            authenticate();
          } else {
            document.getElementById('password-error').textContent = '请设置密码！';
            document.getElementById('password-error').classList.remove('hidden');
          }
          return;
        }

        if (hashPassword(inputPassword) === storedHash) {
          authenticate();
        } else {
          document.getElementById('password-error').classList.remove('hidden');
        }
      } catch (e) {
        showError('密码验证失败：' + e.message);
      }
    }

    function authenticate() {
      sessionStorage.setItem('authenticated', 'true');
      document.getElementById('password-section').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
      document.getElementById('main-content').style.display = 'block'; // 强制显示
      showSection('add'); // 初始化显示添加页面
    }

    function logout() {
      sessionStorage.removeItem('authenticated');
      location.reload(); // 刷新页面重新要求密码
    }

    // 错误显示函数
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      if (errorDiv) {
        errorDiv.textContent = message;
        errorDiv.classList.remove('hidden');
      } else {
        console.error(message); // 如果errorDiv未加载，用控制台输出
      }
    }

    // 初始化数据
    let records = [];
    try {
      const stored = localStorage.getItem('records');
      if (stored) {
        records = JSON.parse(stored);
        if (!Array.isArray(records)) throw new Error('存储数据格式错误');
      }
    } catch (e) {
      showError('无法加载数据：' + e.message);
      records = [];
    }

    // 显示/隐藏页面并更新活跃标签
    function showSection(section) {
      document.querySelectorAll('.form-section').forEach(s => s.classList.add('hidden'));
      const targetSection = document.getElementById(section);
      if (!targetSection) {
        showError('页面切换失败：未找到目标区域');
        return;
      }
      targetSection.classList.remove('hidden');

      // 更新导航标签的active class
      document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
      if (section === 'add') {
        document.getElementById('add-tab').classList.add('active');
      } else if (section === 'history') {
        document.getElementById('history-tab').classList.add('active');
      } else if (section === 'stats') {
        document.getElementById('stats-tab').classList.add('active');
      }

      if (section === 'history') updateRecordsTable();
      if (section === 'stats') updateStats();
    }

    // 表单提交
    document.getElementById('recordForm')?.addEventListener('submit', (e) => {
      e.preventDefault();
      try {
        const duration = parseInt(document.getElementById('duration').value);
        if (isNaN(duration) || duration < 1) throw new Error('时长必须是正整数');
        const record = {
          id: Date.now().toString(),
          type: document.getElementById('type').value,
          date: document.getElementById('date').value,
          time: document.getElementById('time').value,
          duration: duration,
          resources: document.getElementById('resources').value.split(',').map(r => r.trim()).filter(r => r),
          notes: document.getElementById('notes').value
        };
        records.push(record);
        localStorage.setItem('records', JSON.stringify(records));
        document.getElementById('recordForm').reset();
        alert('记录已添加！');
      } catch (e) {
        showError('添加记录失败：' + e.message);
      }
    });

    // 更新历史记录表格
    function updateRecordsTable() {
      const tbody = document.getElementById('recordsBody');
      if (!tbody) {
        showError('无法更新历史记录：表格元素缺失');
        return;
      }
      tbody.innerHTML = '';
      records.forEach(r => {
        const typeLabel = r.type === 'masturbation' ? '自慰' : '性交';
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${typeLabel}</td>
          <td>${r.date || '未知'}</td>
          <td>${r.time || '未知'}</td>
          <td>${r.duration || 0}</td>
          <td>${(r.resources || []).join(', ')}</td>
          <td>${r.notes || ''}</td>
          <td><button class="btn btn-danger btn-sm" onclick="deleteRecord('${r.id}')">删除</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    // 删除记录
    function deleteRecord(id) {
      if (confirm('确定删除此记录？')) {
        records = records.filter(r => r.id !== id);
        localStorage.setItem('records', JSON.stringify(records));
        updateRecordsTable();
      }
    }

    // 更新统计
    let chartInstance = null; // 保存Chart实例以便销毁
    function updateStats() {
      try {
        const totalCount = records.length;
        const masturbationCount = records.filter(r => r.type === 'masturbation').length;
        const intercourseCount = records.filter(r => r.type === 'intercourse').length;
        const avgDuration = totalCount ? (records.reduce((sum, r) => sum + (r.duration || 0), 0) / totalCount).toFixed(1) : 0;
        const resourceCount = {};
        records.forEach(r => (r.resources || []).forEach(res => resourceCount[res] = (resourceCount[res] || 0) + 1));
        const topResource = Object.entries(resourceCount).sort((a, b) => b[1] - a[1])[0]?.[0] || '无';

        document.getElementById('totalCount').textContent = totalCount;
        document.getElementById('masturbationCount').textContent = masturbationCount;
        document.getElementById('intercourseCount').textContent = intercourseCount;
        document.getElementById('avgDuration').textContent = avgDuration;
        document.getElementById('topResource').textContent = topResource;

        // 月度统计图表
        const monthlyDataMasturbation = {};
        const monthlyDataIntercourse = {};
        records.forEach(r => {
          if (r.date) {
            const month = r.date.slice(0, 7); // YYYY-MM
            if (r.type === 'masturbation') {
              monthlyDataMasturbation[month] = (monthlyDataMasturbation[month] || 0) + 1;
            } else {
              monthlyDataIntercourse[month] = (monthlyDataIntercourse[month] || 0) + 1;
            }
          }
        });
        const labels = [...new Set([...Object.keys(monthlyDataMasturbation), ...Object.keys(monthlyDataIntercourse)])].sort();
        const masturbationData = labels.map(m => monthlyDataMasturbation[m] || 0);
        const intercourseData = labels.map(m => monthlyDataIntercourse[m] || 0);

        const ctx = document.getElementById('monthlyChart')?.getContext('2d');
        if (!ctx) {
          showError('无法渲染图表：画布元素缺失');
          return;
        }

        // 销毁旧图表
        if (chartInstance) {
          chartInstance.destroy();
        }

        chartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [
              {
                label: '自慰次数',
                data: masturbationData,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
              },
              {
                label: '性交次数',
                data: intercourseData,
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
              }
            ]
          },
          options: {
            scales: {
              y: { beginAtZero: true, title: { display: true, text: '次数' } },
              x: { title: { display: true, text: '月份' } }
            }
          }
        });
      } catch (e) {
        showError('更新统计失败：' + e.message);
      }
    }

    // 导出数据
    function exportData() {
      try {
        const dataStr = JSON.stringify(records);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'records.json';
        a.click();
        URL.revokeObjectURL(url);
      } catch (e) {
        showError('导出失败：' + e.message);
      }
    }

    // 导入数据
    function importData(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const importedRecords = JSON.parse(e.target.result);
            if (!Array.isArray(importedRecords)) throw new Error('无效的JSON格式');
            records = importedRecords;
            localStorage.setItem('records', JSON.stringify(records));
            updateRecordsTable();
            alert('数据导入成功！');
          } catch (err) {
            showError('导入失败：' + err.message);
          }
        };
        reader.readAsText(file);
      }
    }

    // DOM加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const storedHash = localStorage.getItem(passwordHashKey);
        if (!storedHash) {
          document.getElementById('set-password-note').classList.remove('hidden');
        }
        document.getElementById('submit-password').addEventListener('click', checkOrSetPassword);
        document.getElementById('logout')?.addEventListener('click', logout); // 仅在主内容加载后绑定

        if (isAuthenticated) {
          authenticate();
        }
      } catch (e) {
        showError('页面初始化失败：' + e.message);
      }
    });
  </script>
</body>
</html>
